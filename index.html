<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sec-one">
            <div class="log-in">
                <i class="fa-solid fa-tornado"></i>
                <h2>Whirl</h2>
                <p>Welcome to our WhirlSync <a href="#">Register</a></p>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <i class="toggle-password fa-solid fa-eye" onclick="togglePasswordVisibility()"></i>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    <label for="rememberMe" id="remember">Remember Me</label><br>
                </div>
                <button id="login">Login</button>
                <br>
                <button id="fb-login">Login with Google</button>
            </div>
        </div>
        <div class="sec-two">
            <img src="back.png" alt="">
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
